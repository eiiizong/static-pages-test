<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>注册</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="./js/flexible.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="sign-in">
				<h2>注册</h2>
				<div class="input-wrapper">
					<div class="input-box">
						<label for="phone">
							<i class="icon icon-phone"></i>
						</label>
						<div class="input">
							<input type="number" id="phone" placeholder="请输入电话号码" />
						</div>
					</div>
					
					<div class="input-box">
						<label for="inputCode">
							<i class="icon icon-input-code"></i>
						</label>
						<div class="input img">
							<input type="text" id="inputCode" placeholder="请输入图文验证码" />
							<img src="" alt="">
						</div>
					</div>
					<div class="input-box">
						<label for="code">
							<i class="icon icon-code"></i>
						</label>
						<div class="input code">
							<input type="number" id="code" placeholder="请输入短信验证码" />
						</div>
						<button type="button" class="btn" disabled="disabled">发送验证码</button>
					</div>
					<div class="input-box">
						<label for="password">
							<i class="icon icon-password"></i>
						</label>
						<div class="input">
							<input type="password" id="password" placeholder="请输入密码" class="password" />
						</div>
						<i class="icon icon-see-password"></i>
					</div>
					<div class="input-box">
						<label for="passwordOk">
							<i class="icon icon-password"></i>
						</label>
						<div class="input">
							<input type="password" id="passwordOk" placeholder="确认密码" class="password"/>
						</div>
					</div>
					<div class="input-box">
						<label for="invitationCode">
							<i class="icon icon-invitation-code"></i>
						</label>
						<div class="input">
							<input type="text" id="invitationCode" placeholder="请输入邀请码" />
						</div>
					</div>
					<div class="btn-box">
						<button type="button" class="btn">注册</button>
					</div>
					<div class="go-to-login">
						<a href="#">已有账号，去下载APP</a>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
