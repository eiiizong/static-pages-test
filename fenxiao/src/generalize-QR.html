<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>推广二维码</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="./js/flexible.js"></script>
		<script src="./js/jquery-2.1.4.min.js"></script>
		<script src="./js/jquery.qrcode.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="generalize-QR">
				<div class="img-box">
					<div id="code"></div>
				</div>
				<div class="bottom">
					<div class="img-box invite" id="QR">
						<img src="img/icon/invite@2x.png">
					</div>
					<div class="code">
						<span>a</span>
						<span>L</span>
						<span>f</span>
						<span>2</span>
						<span>4</span>
						<span>f</span>
					</div>
					<div class="btn-box">
						<button class="btn" type="button"><i class="icon icon-create-text"></i><span>生成推广图片</span></button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var createCode = function () {
				var initWidth = 163;
				var w = document.body.clientWidth;
				initWidth = 163 * w / 375;
				$('#code').html('');
				$('#code').qrcode({width: initWidth,height: initWidth,text: "123"});
			};
			var html = $('html').css('fontSize');
			alert(html);
			var qr = $('#QR').css('paddingTop');
			console.log(html);
			console.log(qr);
			createCode();
			window.onresize = createCode;
		</script>
	</body>
</html>
