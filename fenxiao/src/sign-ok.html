<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>注册成功</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="./js/flexible.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="sign-ok">
				<div class="box">
					<i class="icon icon-sign-ok"></i>
					<h3>注册成功</h3>
					<div class="btn-box">
						<button class="btn" type="button" id="btnDOM">下载APP登录</button>
					</div>
				</div>
			</div>
			<div id="popup">
				<i class="icon icon-top-right-link"></i>
				<p>点击右上角图标</p>
				<div>
					<span>选择在</span>
					<i class="icon icon-liulanqi"></i>
					<span class="big">浏览器</span>
					<span>中打开</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var popup = document.getElementById('popup');
				var btnDOM = document.getElementById('btnDOM');

				var browser = {
					versions: function() {
						var u = navigator.userAgent,
							app = navigator.appVersion;
						return {
							//移动终端浏览器版本信息
							trident: u.indexOf('Trident') > -1, //IE内核
							presto: u.indexOf('Presto') > -1, //opera内核
							webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
							gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
							mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
							ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
							android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
							iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
							iPad: u.indexOf('iPad') > -1, //是否iPad
							webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
						};
					}(),
					language: (navigator.browserLanguage || navigator.language).toLowerCase()
				}
				console.log(browser);
				if (browser.versions.mobile) { //判断是否是移动设备打开。browser代码在下面
					var ua = navigator.userAgent.toLowerCase(); //获取判断用的对象
					if (ua.match(/MicroMessenger/i) == "micromessenger") {
						//在微信中打开
						btnDOM.onclick = function() {
							popup.style.display = 'block';
						};
						popup.onclick = function() {
							this.style.display = 'none';
						};
					}
					if (ua.match(/WeiBo/i) == "weibo") {
						//在新浪微博客户端打开
					}
					if (ua.match(/QQ/i) == "qq") {
						//在QQ空间打开
					}
					if (browser.versions.ios) {
						//是否在IOS浏览器打开
						btnDOM.onclick = function() {
							popup.style.display = 'block';
						};
						popup.onclick = function() {
							this.style.display = 'none';
						};
					}
					if (browser.versions.android) {
						//是否在安卓浏览器打开
					}
				} else {
					console.log('PC');
				}
			};
		</script>
	</body>
</html>
