<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>提交审核</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="./js/flexible.js"></script>

	</head>
	<body>
		<div id="app">
			<div class="audit">
				<div class="info">
					<div class="detail">
						<h3>完善审核资料</h3>
						提交的任务：发朋友圈得佣金test1
						<div>提交的任务：发朋友圈得佣金</div>
						<p>上传朋友圈截图：</p>
					</div>
					<ul class="clearfix" id="img_warpper">
						<li class="left" id="btn_add_img">
							<label class="img-box">
								<img src="img/upload-img.jpg">
								<input type="file" name="" id="" value="" />
							</label>
						</li>
					</ul>
					<div class="textarea-box">
						<h3>备注：</h3>
						<textarea rows="4" placeholder="请输入内容"></textarea>
					</div>
				</div>
				<div class="h20"></div>
				<div class="rules">
					<h3>任务审核规则：</h3>
					1.朋友圈所有人可见
					<p>2.集满20个赞</p>
					<h4>例：</h4>
					<div class="img-box">
						<img src="img/audit-shili.jpg" alt="">
						<span>01(点击放大)</span>
					</div>
				</div>
				<div class="btn-box">
					<button class="btn" type="button">提交</button>
				</div>
			</div>
		</div>
		<script src="./js/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			$(function() {
				alert('js 开始执行');
				var lis = $('#img_warpper .left');
				var w = lis.innerWidth();
				console.log(w);
				for (let i = 0; i < lis.length; i++) {
					lis[i].style.height = w + 'px';
				}
			});
		</script>
		<script src="js/cacl.js"></script>
	</body>
</html>
