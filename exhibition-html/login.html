<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>登录</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		
		<link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/content.css">
		<link rel="stylesheet" href="static/css/style.css">

		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>
	<body>
		<section class="login">
			<div>
				<div class="logo">
					<img src="static/img/login-sign-logo@2x.png" alt="logo">
				</div>

				<form role="form" class="form-box" action="" method="post">
					<div class="form-group">
						<label class="control-label" for="email">邮箱</label>
						<div class="input">
							<input type="text" name="email" class="form-control" id="email" placeholder="请输入邮箱" value="" />
						</div>
					</div>

					<div class="form-group last">
						<label class="control-label" for="password1">密码</label>
						<div class="input">
							<input type="password" name="password1" class="form-control" id="password1" placeholder="请输入密码">
						</div>
					</div>
					
					<div class="checkbox">
						<label class="control-label" for="check">
							<input type="checkbox" id="check"><span class="icon-nochecked"></span><span>记住密码</span>
						</label>
						<span>
							<a href="#">忘记密码?</a>
						</span>
					</div>
					<div>
						<button type="submit" class="btn btn-SL">登录</button>
					</div>

					<div class="goto">
						还没有注册吗？<a href="sign.html">注册</a>
					</div>
				</form>
			</div>
		</section>
		<div class="sign-bg"></div>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="static/js/jquery.validate.min.js"></script>
		<script src="static/js/form.js"></script>
		<script type="text/javascript">
			MyValidator.init();
		</script>
	</body>
</html>
