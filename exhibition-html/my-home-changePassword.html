		<!-- 内容 -->
		<section class="my-content MH-changePassword">
			<div class="container">
				<div class="row">
					<div class="innerBox">
						<div class="main-content change-password">
							<div class="header">
								<h4>更改密码</h4>
							</div>
							<div class="content">
								<form class="content-form">
									<div class="form-group w50">
										<div class="input-title">
											<h4>
												<label for="oldPassword">旧密码</label>
											</h4>
										</div>
										<div class="input">
											<input type="password" class="form-control" id="oldPassword" placeholder="请输入旧密码">
										</div>
									</div>
									<div class="form-group w50">
										<div class="input-title">
											<h4>
												<label for="newPassword">新密码</label>
											</h4>
										</div>
										<div class="input">
											<input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
										</div>
									</div>
									<div class="form-group last w50">
										<div class="input-title">
											<h4>
												<label for="newPasswordAgain">确认密码</label>
											</h4>
										</div>
										<div class="input">
											<input type="password" class="form-control" id="newPasswordAgain" placeholder="请确认新密码">
										</div>
									</div>
									<div class="btn-content btn-changePassword">
										<button type="submit" class="btn submit">提交</button>
										<button type="button" class="btn goback">返回</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
