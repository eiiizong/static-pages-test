<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>在线缴费</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app serve-evaluate">
    <div>
      <div class="before-line-box">
        <div class="before-line">
          <span class="fw-500">补办社保卡</span>
        </div>
        <div class="status">已办结</div>
      </div>
      <div class="info">
        <div class="row df ai-c jc-sb">
          <p>办理人员：</p>
          <span>王晓霞</span>
        </div>
        <div class="row df ai-c jc-sb">
          <p>办结时间：</p>
          <span>2019-10-12</span>
        </div>
        <div class="row mark df ai-c jc-sb">
          <p>业务综合打分：</p>
          <div class="right df ai-c">
            <div class="icon-box df ai-c">
              <i class="icon icon-star active"></i>
              <i class="icon icon-star"></i>
              <i class="icon icon-star"></i>
              <i class="icon icon-star"></i>
              <i class="icon icon-star"></i>
            </div>
            <span>优秀</span>
          </div>
        </div>
      </div>

      <div class="textarea-box">
        <textarea name="" id="" placeholder="请输入您对本次服务的建议..."></textarea>
      </div>
      <div class="btn-box">
        <button class="btn radius box-shadow">提交</button>
      </div>
    </div>
  </div>
</body>

</html>
