<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改手机号-手机未换号-有绑定</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app yz">
    <div class="hint df ai-c">
      <i class="icon icon-hint"></i>
      <span>为确保是本人操作，请选择以下任意方式验证</span>
    </div>
    <ul>
      <li>
        <div class="card df jc-sb ai-c">
          <div class="left df jc-c">
            <img src="./images/icon/bind-email.png" alt="">
          </div>
          <div class="right">
            <h3>绑定邮箱验证</h3>
            <p>验证时，在邮箱内部收到信件可以进行身份确认</p>
            <a href="#" class="link">进行验证>></a>
          </div>
        </div>
      </li>
      <li>
        <div class="card df jc-sb ai-c">
          <div class="left df jc-c">
            <img src="./images/icon/bind-qqh.png" alt="">
          </div>
          <div class="right">
            <h3>亲情号验证</h3>
            <p>验证时，请选择验证的亲情号可以进行身份确认</p>
            <a href="#" class="link">进行验证>></a>
          </div>
        </div>
      </li>
      <li>
        <div class="card df jc-sb ai-c">
          <div class="left df jc-c">
            <img src="./images/icon/bind-info.png" alt="">
          </div>
          <div class="right">
            <h3>个人信息验证</h3>
            <p>验证时，请相关填写个人信息可以进行身份确认</p>
            <a href="#" class="link">进行验证>></a>
          </div>
        </div>
      </li>
    </ul>

  </div>
</body>

</html>
