<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
  <title>关联账号</title>
</head>

<body>
  <div class="app linked-account">
    <div class="info-hint">
      <div class="df jc-sb ai-c">
        <div class="df ai-c jc-c left">
          <i class="icon icon-horn"></i>
          <span>消息提示</span>
        </div>
        <div class="df ai-c jc-c right flex-1">
          您有<span>2</span>条账号绑定申请
        </div>
      </div>
    </div>
    <div class="wrapper ">
      <div class="before-line-box">
        <div class="before-line">
          <span>我的上级账号</span>
        </div>
      </div>
      <ul>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/1.png" alt="">
            <div>
              <p>西部矿业集团有限公司</p>
              <span>二级经办权限</span>
            </div>
          </div>
          <div class="right">
            <button class="btn radius">解除绑定</button>
          </div>
        </li>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/1.png" alt="">
            <div>
              <p>西部矿业集团有限公司</p>
              <span>二级经办权限</span>
            </div>
          </div>
          <div class="right">
            <button class="btn radius">解除绑定</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="wrapper last">
      <div class="before-line-box">
        <div class="before-line">
          <span>我的亲情账号</span>
        </div>
      </div>
      <ul>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/avatar.png" alt="">
            <div>
              <p>王德发</p>
              <span>朋友关系</span>
            </div>
          </div>
          <div class="right">
            <button class="btn radius">解除绑定</button>
          </div>
        </li>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/avatar.png" alt="">
            <div>
              <p>王德发</p>
              <span>朋友关系</span>
            </div>
          </div>
          <div class="right">
            <div class="right">
              <!-- <button class="btn radius">解除绑定</button> -->
              <span>等待确认</span>
            </div>
        </li>
      </ul>
    </div>

    <div class="btn-box">
      <button class="btn h80 radius box-shadow">添加亲情账号</button>
    </div>
  </div>
</body>

</html>
