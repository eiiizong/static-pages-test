<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改邮箱</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app edit-phoneNumber">
    <div class="img-box">
      <img src="./images/icon/img-change-email.png" alt="">
    </div>
    <p class="ta-l pl-88">
      <span class="c-333 pb-20">请确认以下绑定邮箱是否仍在使用？</span><br />
      <span>26723******@qq.com</span>
    </p>
    <span class="ta-l d-b pl-88">如果邮箱还能使用，输入邮箱验证码即可快速完成验证</span>
    <div class="btn-box">
      <button class="btn radius df ai-c jc-c">
        <i class="icon icon-hook"></i>
        <span>是，邮箱还能正常使用</span>
      </button>
      <button class="btn radius df ai-c jc-c">
        <i class="icon icon-cross"></i>
        <span>否，我没在用该邮箱了</span>
      </button>
    </div>
  </div>
</body>

</html>
