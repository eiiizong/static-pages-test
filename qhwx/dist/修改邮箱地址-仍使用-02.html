<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改邮箱地址-仍使用-02</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app no-change-phone-number">
    <div class="before-line-box">
      <div class="before-line">
        <span class="lh-90">请输入您要设置的新邮箱</span>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="input-box step2 border-top">
        <label for="email">新邮箱地址</label>
        <input class="flex-1" type="email" id="email" placeholder="请输入您的新邮箱地址">
      </div>
    </div>
    <!--  滑动验证 -->
    <div class="slide-yz-box">
      <div>拖动左侧滑块完成信息验证</div>
    </div>
    <div class="btn-box">
      <button class="btn h80 radius box-shadow">下一步</button>
    </div>
  </div>
</body>

</html>
