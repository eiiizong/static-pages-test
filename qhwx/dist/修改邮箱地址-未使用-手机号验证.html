<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改邮箱地址-未使用-手机号验证</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app verification-email">
    <div class="send-verification-code-tip-box">
      <div>
        <span>我们已经发送验证码到您的手机</span>
        <p>184*****0080</p>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-box type-2 df ai-c jc-sb">
        <input class="flex-1" type="text" placeholder="手机验证码">
        <button class="btn">发送验证码</button>
      </div>
      <div class="btn-box pb-60">
        <button class="btn h80 radius box-shadow">下一步</button>
      </div>
      <div class="text-right p-0-0">
        <a href="#" class="link">手机号不可用？</a>
      </div>
    </div>
  </div>
</body>

</html>
