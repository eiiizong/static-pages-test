<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改邮箱地址-未使用-个人信息验证</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app yz">
    <div class="hint df ai-c">
      <i class="icon icon-hint"></i>
      <span>为确保是本人操作，请完成以下验证</span>
    </div>
    <div class="cell-wrapper">
      <div class="cell df ai-c jc-sb">
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入您的姓名" />
      </div>
      <div class="cell df ai-c jc-sb">
        <label for="id_code">身份证号码</label>
        <input type="text" id="id_code" placeholder="请输入您的身份证号码" />
      </div>
      <div class="cell df ai-c jc-sb">
        <label for="id_code">手机号码</label>
        <input type="number" id="id_code" placeholder="请输入您的手机号码" />
      </div>
    </div>
    <div class="btn-box padding-40-60">
      <button class="btn h80 radius box-shadow">下一步</button>
    </div>
  </div>
</body>

</html>
