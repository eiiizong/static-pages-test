<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改手机号-手机未换号2</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app no-change-phone-number">
    <div class="before-line-box">
      <div class="before-line">
        <span>请输入你需要设置的新手机号</span>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="select-box">
        <select name="" id="">
          <option value="1">中国大陆+86</option>
          <option value="2">test2</option>
          <option value="3">test3</option>
        </select>
        <i class="icon"></i>
      </div>

      <div class="input-box step2">
        <label for="phoneNumber">手机号</label>
        <input class="flex-1" type="text" id="phoneNumber" placeholder="请输入您的新手机号">
      </div>
    </div>
    <!--  滑动验证 -->
    <div class="slide-yz-box">
        <div>拖动左侧滑块完成信息验证</div>
    </div>
    <div class="btn-box">
      <button class="btn h80 radius box-shadow">下一步</button>
    </div>
  </div>
</body>

</html>
