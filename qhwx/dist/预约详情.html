<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
  <title>预约详情</title>
</head>

<body>
  <div class="app yyxq">
    <div class="card">
      <div class="top df ai-c jc-sb">
        <div class="left df ai-c">
          <i class="icon icon-bao"></i>
          <span>养老保险个人缴费</span>
        </div>
        <div class="right">
          <button class="btn">待办理</button>
        </div>
      </div>
      <div class="center">
        <div class="df jc-sb ai-c">
          <span>预约时间：</span>
          <span>2019-10-29 09:00-11:00</span>
        </div>
        <div class="df jc-sb ai-c">
          <span>办事部门：</span>
          <span>青海省社会保险服务局</span>
        </div>
        <div class="df jc-sb ai-c">
          <span>办事地址：</span>
          <span>南大街15号新大地大厦3层</span>
        </div>
        <div class="df jc-sb ai-c">
          <span>咨询电话：</span>
          <span>6164401</span>
        </div>
      </div>
    </div>
    <div class="before-line-box">
      <div class="before-line">
        <span>办事详情</span>
      </div>
    </div>
    <ul>
      <li class="df ai-c jc-sb">
        <span>办事类型：</span>
        <span>单位办事</span>
      </li>
      <li class="df ai-c jc-sb">
        <span>预约人姓名：</span>
        <span>王小小</span>
      </li>
      <li class="df ai-c jc-sb">
        <span>预约人联系电话：</span>
        <span>1325464545</span>
      </li>

      <li class="df ai-c jc-sb">
        <span>预约人所属地：</span>
        <span>青海省西宁市</span>
      </li>
    </ul>
    <div class="btn-box">
      <button class="btn radius box-shadow">取消预约</button>
    </div>
  </div>
</body>

</html>
