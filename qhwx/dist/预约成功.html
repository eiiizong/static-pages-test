<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>预约成功</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app success">
    <div class="img-box">
      <img src="./images/icon/icon-success.png" alt="">
    </div>
    <div class="hint-info">
      <p>预约成功！</p>
      <span>你可以在 “我的”--“我的业务”--“我的预约”里查看</span>
    </div>
    <div class="before-line-box">
      <div class="before-line b-b-1">
        <span class="fw-500 lh-100">办事详情</span>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-box df ai-c jc-sb">
        <div class="left">预约时间：</div>
        <div class="right">2019年10月29日 09:00-11:00</div>
      </div>
      <div class="input-box df ai-c jc-sb">
        <div class="left">预约人姓名：</div>
        <div class="right">2王小小</div>
      </div>
      <div class="input-box df ai-c jc-sb">
        <div class="left">预约人联系电话：</div>
        <div class="right">1325464545</div>
      </div>
      <div class="input-box df ai-c jc-sb">
        <div class="left">预约人所属地：</div>
        <div class="right">青海省西宁市</div>
      </div>
    </div>
  </div>
</body>

</html>
