<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>身份认证</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app sfrz">
    <div class="type one">
      <div class="hint">
        <span>请选择您</span><br />
        <span>可以进行的身份认证</span>
      </div>
      <div class="wrapper">
        <div class="title">
          <i class="icon icon-id-card"></i>
          <span>认证方式一</span>
        </div>
        <div class="main df jc-sb ai-c">
          <span>社保卡认证</span>
          <button class="btn">前往认证</button>
        </div>
        <div class="tip">公众号认证</div>
      </div>
    </div>
    <div class="type two">
      <div class="wrapper">
        <div class="title">
          <i class="icon icon-scan"></i>
          <span>认证方式二</span>
        </div>
        <div class="main df jc-sb ai-c">
          <span>人脸识别认证</span>
          <button class="btn">前往认证</button>
        </div>
        <div class="tip">手机APP认证</div>
      </div>
    </div>
  </div>
</body>

</html>
