<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>微信绑定</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app success">
    <div class="img-box">
      <img src="./images/icon/icon-success.png" alt="">
    </div>
    <div class="hint-info">
      <p>绑定成功</p>
      <span>欢迎使用青海省社会保险公众号</span>
    </div>
    <div class="btn-box padding-40-60">
      <button class="btn h80 radius box-shadow">进入服务大厅</button>
    </div>
  </div>
</body>

</html>
