<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
  <title>我的社保详情-登陆</title>
</head>

<body>
  <div class="app login-registr">
    <div class="bg-header">
      <img src="./images/loginAndRegistration/bg-header.png" alt="">
    </div>
    <div class="h564"></div>
    <div class="input-wrapper">
      <div class="input-box">
        <i class="icon icon-phone"></i>
        <input type="number" placeholder="请输入您的手机号码">
      </div>
      <div class="input-box">
        <i class="icon icon-password"></i>
        <input type="password" placeholder="请输入您的密码">
      </div>
      <div class="input-box code">
        <i class="icon icon-verification-code"></i>
        <input type="text" placeholder="请输入您的验证码">
        <!-- 验证码显示 -->
        <div class="verification-code">
          <img src="" alt="">
        </div>
      </div>
    </div>
    <div class="btn-box">
      <button class="btn">登陆</button>
    </div>
    <div class="help">
      <span class="link">忘记密码</span>
      <span class="link">注册账号</span>
    </div>
    <div class="third-login df jc-sb">
      <div class="link wechat">
        <i class="icon icon-wechat"></i>
        <p>微信</p>
      </div>
      <div class="link QQ">
        <i class="icon icon-QQ"></i>
        <p>QQ</p>
      </div>
      <div class="link weibo">
        <i class="icon icon-weibo"></i>
        <p>微博</p>
      </div>
      <div class="link alipay">
        <i class="icon icon-alipay"></i>
        <p>支付宝</p>
      </div>
    </div>
  </div>
</body>

</html>
