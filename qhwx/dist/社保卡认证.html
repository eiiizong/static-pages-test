<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>社保卡认证</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app add-family-account">
    <div class="input-box">
      <label for="" class="label">社保卡号码</label>
      <input type="number" placeholder="请输入您的社保卡号码" />
    </div>
    <div class="input-box">
      <label for="" class="label">身份证号码</label>
      <input type="text" placeholder="请输入您的身份证号码" />
    </div>
    <div class="input-box">
      <label for="" class="label">姓名</label>
      <input type="text" placeholder="请输入您的姓名" />
    </div>
    <div class="btn-box padding-40-60">
      <button class="btn h80 radius box-shadow">前往认证</button>
    </div>
  </div>
</body>

</html>
