<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <script src="./js/header.js"></script>
  <title>查办件</title>
</head>

<body>
  <div class="app">
    <div class="img-box marb-30">
      <img src="./images/check-progress.png" alt="" />
    </div>
    <div class="login">
      <img class="avatar marr-30" src="./images/avatar.png" alt="" />
      <div class="content">
        <h3>我要登陆</h3>
        <p class="hint fs-24">
          一键查询所有办件
        </p>
      </div>
    </div>
    <div class="tourist-box">
      <div class="tourist">
        <img class="avatar marr-30" src="./images/avatar.png" alt="" />
        <div class="content">
          <h3>我是游客</h3>
        </div>
      </div>
      <div class="input-container">
        <div class="input-box">
          <input class="fs-28" type="text" placeholder="请输入办件编号" />
        </div>
        <div class="input-box">
          <input class="fs-28" type="text" placeholder="请输入验证码" />
          <div class="verification-code">
            1234
            <!-- <img src="" alt=""> -->
          </div>
        </div>
      </div>
      <div class="btn-box">
        <button class="btn fs-34">查询</button>
      </div>
    </div>
  </div>
</body>

</html>
