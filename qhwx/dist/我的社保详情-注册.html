<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
  <title>我的社保详情-注册</title>
</head>

<body>
  <div class="app login-registr">
    <div class="bg-header">
      <img src="./images/loginAndRegistration/bg-header.png" alt="">
    </div>
    <div class="input-wrapper registr">
      <div class="input-box">
        <i class="icon icon-username"></i>
        <input type="text" placeholder="请输入您的用户名">
      </div>
      <div class="input-box">
        <i class="icon icon-user"></i>
        <input type="text" placeholder="请输入您的姓名">
      </div>
      <div class="input-box">
        <i class="icon icon-id-card"></i>
        <input type="text" placeholder="请输入您的身份证号码">
      </div>
      <div class="input-box">
        <i class="icon icon-phone"></i>
        <input type="number" placeholder="请输入您的手机号码">
      </div>
      <div class="input-box code">
        <i class="icon icon-verification-code"></i>
        <input type="text" placeholder="请输入您的验证码">
        <!-- 验证码显示 -->
        <div class="verification-code">
          <img src="" alt="">
        </div>
      </div>
      <div class="input-box checkbox">
        <label for="agree" class="df jc-c ai-c">
            <input class="input-checkbox" type="checkbox" id="agree">
            <i class="icon icon-checkbox"></i>
            <span>我已阅读并同意<a href="#">《社会保险网上经办协议》</a></span>
        </label>
        </div>
    </div>
    <div class="btn-box forget registr">
      <button class="btn">下一步</button>
      <button class="btn cancel">取消</button>
    </div>
  </div>
</body>

</html>
