<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>退休审批表-编辑</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app txspb-see">
    <div class="top-fixed">
      <div class="title df ai-c jc-sb">
        <!-- 首字母有 《 符号 添加类名 remove-space 否则删除 -->
        <div class="left remove-space">《退休审批表》（共<span>5</span>张）</div>
        <div class="right">
          <button class="btn radius">添加</button>
        </div>
      </div>
    </div>

    <ul>
      <li>
        <div class="name df ai-c jc-sb ai-c">
          <div class="left">退休审批表1</div>
          <div class="right df ai-c">
            <button class="btn radius df ai-c jc-c">
              <!-- label 标签 for 属性的值要与input标签的id值一致 且不能与其他input标签的id值相同 -->
              <label for="cl1" class="df">
                <i class="icon icon-reload"></i>
                <input type="file" id="cl1">
                <span>重新上传</span>
              </label>
            </button>
            <button class="btn radius df ai-c jc-c">
              <i class="icon icon-delete"></i>
              <span>删除</span>
            </button>
          </div>
        </div>
        <img src="./images/example/1.png" alt="">
      </li>
      <li>
        <div class="name df ai-c jc-sb ai-c">
          <div class="left">退休审批表2</div>
          <div class="right df ai-c">
            <button class="btn radius df ai-c jc-c">
              <!-- label 标签 for 属性的值要与input标签的id值一致 且不能与其他input标签的id值相同 -->
              <label for="cl2" class="df">
                <i class="icon icon-reload"></i>
                <input type="file" id="cl2">
                <span>重新上传</span>
              </label>
            </button>
            <button class="btn radius df ai-c jc-c">
              <i class="icon icon-delete"></i>
              <span>删除</span>
            </button>
          </div>
        </div>
        <img src="./images/example/2.png" alt="">
      </li>
    </ul>
    <div class="btn-box fixed-bottom">
      <button class="btn radius box-shadow">提交</button>
    </div>
  </div>
</body>

</html>
