<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>在线缴费</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app online-payment">
    <div class="info">
      <img src="./images/icon/logo.png" alt="">
      <p>需要支付金额</p>
      <span>472.76</span>
    </div>
    <div class="cell-box">
      <div class="cell df jc-sb ai-c">
        <span class="left">缴费类型</span>
        <span class="right">城乡居民养老保险缴费</span>
      </div>
      <div class="cell df jc-sb ai-c">
        <span class="left">征集单号</span>
        <span class="right">100008372615</span>
      </div>
    </div>
    <div class="btn-box">
      <button class="btn box-shadow radius">确定支付</button>
    </div>
  </div>
</body>

</html>
