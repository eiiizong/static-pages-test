<head>
  <meta charset="UTF-8" />

    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>退休审批表</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app txspb">
    <div class="before-line-box">
      <div class="before-line">
        <span>《退休审批表》</span>
      </div>
    </div>
    <div class="content">
      <p>1.本人或单位带备资料按照社保属地管理原则到青海西宁社保各分局办理；</p>
      <p>2.在退休金方面处理：（以青海西宁为例）基本养老金从办妥退休手续的次月起，每月15号发放至个人提供的存折账号内</p>
      <p>3.办理退休需要提供什么资料：（1）户口本原件和复印件（2）身份证原件和复印件（3）企业职工退休审批表（4）连续工龄确认表或退休费统筹年限认定表或早起离开县以后是企业人员申请一次性缴纳养老保险费审核表或“3545”人员补缴养老保险社保费业务申请表或其他缴费凭证原件及复印件1.在社保问题方面处理：（以佛山禅城为例）达到法定退休年龄当月，先到地税部门办理停保手续 </p>
    </div>
    <div class="img-box">
      <img src="./images/example/1.png" alt="">
      <img src="./images/example/2.png" alt="">
    </div>

</body>

</html>
