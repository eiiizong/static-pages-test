<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>领取社保卡</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app lqsbk">
    <div class="img-box">
      <img src="./images/img/sbk.png" alt="">
    </div>
    <div class="hint-info">
      <span>添加社保卡后，可使用查询或支付功能。更多社保卡信息及使用方法，请点击<a href="#" class="link">了解更多</a></span>
    </div>
    <div class="cell-wrapper">
      <div class="cell df ai-c jc-sb">
        <div class="left">参保地</div>
        <div class="right">成都</div>
      </div>
    </div>
    <div class="btn-box padding-40-60">
      <button class="btn radius box-shadow h80">立即添加</button>
      <a href="#" class="link">意见反馈</a>
    </div>
  </div>
</body>

</html>
