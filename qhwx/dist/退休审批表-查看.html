<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>退休审批表-查看</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app txspb-see">
    <div class="top-fixed">
      <div class="title remove-space">《退休审批表》（共<span id="topNum">5</span>张）</div>
    </div>
    <ul>
      <li>
        <div class="name">退休审批表1</div>
        <img src="./images/example/1.png" alt="">
      </li>
      <li>
        <div class="name">退休审批表1</div>
        <img src="./images/example/1.png" alt="">
      </li>
      <li>
        <div class="name">退休审批表2</div>
        <img src="./images/example/2.png" alt="">
      </li>
    </ul>
    <div class="btn-box fixed-bottom">
      <button class="btn radius box-shadow">编辑</button>
    </div>
    <!-- 放大 -->
    <div class="zoom" id="zoom">
      <div class="index">
        <span id="activeIndex">1</span>/<span id="num">5</span>
      </div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/example/3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/example/1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/example/2.png" alt="">
          </div>
        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->
      </div>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <script>

    $(function () {
      var activeIndex = $('#activeIndex');
      var topNum = $('#topNum');
      var num = $('#num');
      var zoom = $('#zoom');
      var items = $('ul li img');

      topNum.html(items.length);
      num.html(items.length);

      console.log(items)
      var len = items.length;
      for (var i = 0; i < len; i++) {
        var item = items[i];
        item.onclick = function (e, i) {
          zoom.show();
          showSwiper(i + 1);
        }
      }
      activeIndex.on('click', function () {
        zoom.hide();
      });
      var mySwiper;
      // 
      function showSwiper(i) {
        if (!mySwiper) {
          mySwiper = new Swiper('.swiper-container', {
            // 初始化索引
            initialSlide: i,
            direction: 'horizontal', // 垂直切换选项
            loop: true, // 循环模式选项
            on: {
              slideChangeTransitionEnd: function () {
                var index = this.activeIndex;
                if (index > len) {
                  index = index - len
                }
                if (index < 1) {
                  index = len;
                }
                activeIndex.html(index);
                console.log(this.activeIndex);//切换结束时，告诉我现在是第几个slide
              },
              init: function () {
                //Swiper初始化了
                // activeIndex.html(this.activeIndex);
                console.log('当前的slide序号是' + this.activeIndex);
                this.emit('transitionEnd');//在初始化时触发一次transitionEnd事件，需要先设置transitionEnd
              },
            },
          });
        } else {
          mySwiper.slideTo(i);
          activeIndex.html(i);
        }
      }
      // showSwiper(0);
    })

  </script>

</body>

</html>
