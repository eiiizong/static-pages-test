<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>退休审批表-查看</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/photoswipe.css">
  <link rel="stylesheet" href="./css/default-skin/default-skin.css">
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app txspb-see">
    <div class="top-fixed">
      <div class="title remove-space">《退休审批表》（共<span>5</span>张）</div>
    </div>
    <ul>
      <li>
        <div class="name">退休审批表1</div>
        <img src="./images/example/1.png" alt="">
      </li>
      <li>
        <div class="name">退休审批表2</div>
        <img src="./images/example/2.png" alt="">
      </li>
    </ul>
    <div class="btn-box fixed-bottom">
      <button class="btn radius box-shadow">编辑</button>
    </div>
  </div>
  <!-- photoswipe 插件dom -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
           It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
      <!-- Container that holds slides. 
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <!-- 分享 按钮-->
          <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>
        <!-- 右箭头 -->
        <!-- <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button> -->
        <!-- 左箭头 -->
        <!-- <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button> -->
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/photoswipe.min.js"></script>
  <!-- UI JS file -->
  <script src="./js/photoswipe-ui-default.min.js"></script>
  <script>
    var pswpElement = document.querySelectorAll('.pswp')[0];

    // build items array
    var items = [
      {
        src: 'http://eiiizong.top/test/qhwx/dist/images/example/3.png',
        w: 690,
        h: 1000
      },
      {
        src: 'https://placekitten.com/1200/900',
        w: 1200,
        h: 900
      }
    ];

    // define options (if needed)
    var options = {
      // optionName: 'option value'
      // for example:
      index: 0 // start at first slide
    };

    // Initializes and opens PhotoSwipe
    var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
    gallery.init();
  </script>
</body>

</html>
