<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
  <title>我的社保详情-注册2</title>
</head>

<body>
  <div class="app login-registr">
    <div class="bg-header">
      <img src="./images/loginAndRegistration/bg-header.png" alt="">
    </div>
    <div class="input-wrapper forget">
      <div class="input-box">
        <i class="icon icon-password"></i>
        <input type="password" placeholder="请输入您的登录密码">
      </div>
      <div class="input-box">
        <i class="icon icon-password"></i>
        <input type="password" placeholder="请输入您的登录密码">
      </div>
      <div class="input-box code">
        <i class="icon icon-verification-code"></i>
        <input type="text" placeholder="请输入您的验证码">
        <!-- 验证码显示 -->
        <div class="verification-code forget">
          <button class="btn">发送验证码</button>
        </div>
      </div>
    </div>
    <div class="btn-box forget">
      <button class="btn">下一步</button>
      <button class="btn cancel">取消</button>
    </div>
  </div>
</body>

</html>
