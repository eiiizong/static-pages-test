<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改手机号-手机未换号1</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app no-change-phone-number">
    <div class="send-verification-code-tip-box">
      <div>
        <span>我们已经发送验证码到您的手机</span>
        <p>136****5266</p>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-box type-2 df ai-c jc-sb">
        <input class="flex-1" type="text" placeholder="手机验证码">
        <button class="btn">发送验证码</button>
      </div>
      <div class="input-box type-2 df ai-c jc-sb">
        <input class="flex-1" type="text" placeholder="图形验证码">
        <button class="btn">
          <div class="code"></div>
        </button>
      </div>
    </div>
    <div class="btn-box">
      <button class="btn h80 radius box-shadow">下一步</button>
    </div>
    <!-- 网络错误弹窗 -->
    <div class="popup net-error" style="display: block;">
      <div class="content df ai-c ju-c">
        <div class="df flw-w">
          <!-- <i class="icon"></i> -->
          <i class="icon fa fa-times-circle" aria-hidden="true"></i>
          <div>网络错误，请重新输入信息！</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
