<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>亲情号切换</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app qqh-select no-padding">
    <div class="before-line-box">
      <div class="before-line">
        <span class="fw-500">切换亲情账号</span>
      </div>
    </div>
    <div class="cell-3">
      <ul>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/avatar.png" alt="">
            <div>
              <p>王德发</p>
              <span>朋友关系</span>
            </div>
          </div>
          <div class="right">
            <span>当前账号</span>
            <!-- <button class="btn radius">选择</button> -->
          </div>
        </li>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/avatar.png" alt="">
            <div>
              <p>王德发</p>
              <span>朋友关系</span>
            </div>
          </div>
          <div class="right">
            <button class="btn radius">切换账号</button>
          </div>
        </li>
        <li class="df jc-sb ai-c">
          <div class="left df ai-c">
            <img src="./images/linked-account/avatar.png" alt="">
            <div>
              <p>王德发</p>
              <span>朋友关系</span>
            </div>
          </div>
          <div class="right">
            <div class="right">
              <button class="btn radius">切换账号</button>
            </div>
        </li>
      </ul>
    </div>

  </div>
</body>

</html>
