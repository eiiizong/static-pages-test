<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>微信绑定</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app wechat-bind">
    <div class="top df ai-c">
      <div class="img-box">
        <img src="./images/img/avatar.png" alt="" class="avatar">
      </div>
      <p>王晓溪</p>
    </div>
    <div class="before-line-box">
      <div class="before-line">
        <span class="fw-500 fs-36">请填写社保网上经办注册用户信息</span>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-box border-top df ai-c">
        <div class="left">
          <i class="icon icon-username"></i>
        </div>
        <div class="right flex-1">
          <input type="text" placeholder="请输入您的用户名">
        </div>
      </div>
      <div class="input-box df ai-c">
        <div class="left">
          <i class="icon icon-password"></i>
        </div>
        <div class="right flex-1">
          <input type="password" placeholder="请输入您的密码">
        </div>
      </div>
    </div>
    <div class="link-wrapper">
      <a href="#" class="link">还没有用户名？</a>
    </div>
    <div class="btn-box padding-40-60">
        <button class="btn h80 radius box-shadow">立即绑定</button>
      </div>
  </div>
</body>

</html>
