<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <!-- 关闭将数字字符串识别为电话号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta name="format-detection" content="email=no" />
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 控制状态栏显示样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>切换验证方式</title>

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/qh-style.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <script src="./js/header.js"></script>
</head>

<body>
  <div class="app verification-email">
    <div class="send-verification-code-tip-box">
      <div>
        <span>我们已经发送验证码到您的邮箱</span>
        <p>2671*****@QQ.com</p>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-box type-2 df ai-c jc-sb">
        <input class="flex-1" type="text" placeholder="邮箱验证码">
        <button class="btn">发送验证码</button>
      </div>
      <div class="input-box type-2 df ai-c jc-sb">
        <input class="flex-1" type="text" placeholder="图形验证码">
        <button class="btn">
          <div class="code"></div>
        </button>
      </div>
      <div class="btn-box">
        <button class="btn h80 radius box-shadow">下一步</button>
      </div>
    </div>
  </div>
  <!-- 切换验证方式 switch-verification-method -->
  <div class="popup s-v-m">
    <div class="content-wrapper bottom">
      <div class="content">
        <div class="nav">
          <h3>切换验证方式</h3>
          <ul>
            <li>通过邮箱验证</li>
            <li>通过亲情号验证</li>
            <li>通过个人信息验证</li>
          </ul>
        </div>
        <button class="btn">取消</button>
      </div>
    </div>
    <div class="mask"></div>
  </div>
</body>

</html>
