<script>
// 加减初始化
alignmentFns.initialize();
// 图片等比缩放
window.onresize = function(){
autoimg();
$('.shopping_pic').autoIMG();	
}
$(document).ready(function(){
autoimg();
$('.shopping_pic').autoIMG();	
});
	
function autoimg(){
var imgheight=$(".shopping_pic").width();
$(".shopping_pic").css('height',imgheight);
$(".shopping_pic").css('line-height',imgheight+'px');
}
// 
$("#all").click(function(){
if(this.checked) {
               $(".shopping_list .radiobox").find("input").prop("checked",true);
            }else {
               $(".shopping_list .radiobox").find("input").prop("checked",false);
            }

//$(".shopping_list .radiobox").find("input").prop("checked",true);

});
	
</script>
