<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付车费</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</head>

	<body>
		<div class="wapper pay-money">
			<div class="topbar">
				<div class="topleft"><a href="#"><i class="icon iconfont icon-back"></i></a></div>
				<h1>支付车费</h1>
			</div>
			<div class="main">
				<ul>
					<li class="cell clearfix">
						<div class="left">
							缴费车辆
						</div>
						<div class="right">
							川A2342S
						</div>
					</li>
					<li class="cell clearfix">
						<div class="left">
							停车场
						</div>
						<div class="right">
							某某车场
						</div>
					</li>
					<li class="cell clearfix">
						<div class="left">
							时长
						</div>
						<div class="right">
							3小时
						</div>
					</li>
					<li class="cell clearfix">
						<div class="left">
							总车费
						</div>
						<div class="right">
							¥10.00元
						</div>
					</li>
				</ul>

				<p class="title">支付方式</p>

				<ul>
					<li class="cell">
						<label class="clearfix">
							<div class="left">
								<i class="alipay"></i><span>支付宝</span>
							</div>
							<div class="right">
								<input type="checkbox" />
								<span></span>
							</div>
						</label>
					</li>
				</ul>

				<span class="hint">
					*缴费后请在15分钟内将车辆开出停车场，否则重新计费
				</span>
				<div class="bottom clearfix">
					<div class="left">
						总计:<span>￥10.00</span>
					</div>
					<div class="left">
						<button type="button" class="btn">立即支付</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
