<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>新增地址</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet"  type="text/css" href="font/iconfont.css"  >
<link rel="stylesheet"  type="text/css" href="css/swiper.min.css">
<link rel="stylesheet"  type="text/css" href="css/style.css" >
<script type="text/javascript"  src="js/jquery-2.1.4.js" ></script>
<script type="text/javascript"  src="js/swiper.min.js"></script>
<script type="text/javascript"  src="js/common.js"></script>

</head>

<body>
<div class="wapper">
<div class="topbar">
 <div class="topleft"><a href="#"><i class="icon iconfont icon-back"></i></a></div>
 <h1>新增地址</h1>
<div class="topright">
 </div>
</div>
<div class="main">
<div class="address">
<ul>
	<li class="border-bottom"><input type="text" placeholder="收货人姓名："></li>
	<li class="border-bottom"><input type="number" placeholder="手机号码："></li>
	<li class="border-bottom"><input id="cityinput" type="text" readonly name="input_area" placeholder="所在省市区"/></li>
	<li class="border-bottom"><input class="addresstext" type="text" placeholder="详细地址："></li>
</ul>	
<input type="button" class="seve_btn" value="保 存">
</div>
</div>
</div>
 <link rel="stylesheet" href="css/LArea.min.css">
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.js"></script>
<script>
	var area = new LArea();
area.init({
    'trigger': '#cityinput',//触发选择控件的文本框，同时选择完毕后name属性输出到该位置
    'valueTo':'#value1',//选择完毕后id属性输出到该位置
    'keys':{id:'id',name:'name'},//绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
    'type':1,//数据源类型
    'data':LAreaData//数据源
});
	</script>
</body>
</html>
