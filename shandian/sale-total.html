<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>销售统计</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">

		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />


	</head>
	<body>
		<div id="app" v-cloak>
			<!-- 店铺基本信息 -->
			<div class="sale-total fcsb">

				<div class="top-nav">
					<ul class="clearfix">
						<li class="left">
							<a href="my-app.html">我的小程序</a>
						</li>
						<li class="left active">
							<a href="food-management.html">店铺日常管理</a>
						</li>
					</ul>
				</div>

				<div class="top">
					<span>今日收益额</span>
					<div>¥ 15,680.00</div>
					<a href="gain-recording.html">收益记录</a>
				</div>
				<div class="bottom fcsb">
					<div class="date" @click="openPicker">
						<span>{{choiceDate}}</span>
						<i></i>
					</div>
					<div class="chart">
						<div ref="myChart"></div>
						<!-- <canvas >Your browser does not support the canvas element.</canvas> -->
					</div>
				</div>


				<div class="footer-nav clearfix">
					<a class="item order-list" href="food-management.html">
						<i class="icon icon-nav-type"></i>
						<span>菜品分类</span>
					</a>
					<a class="item order-list active" href="sale-total.html">
						<i class="icon icon-nav-total"></i>
						<span>销售统计</span>
					</a>
					<a class="item order-list" href="store-daily-management.html">
						<i class="icon icon-nav-storeInfo"></i>
						<span>商铺信息</span>
					</a>
				</div>

				<!--  -->
				<div>
					<mt-datetime-picker ref="picker" type="date" v-model="date" year-format="{value} 年" month-format="{value} 月"
					 @confirm="handleConfirm" @cancel="cancal">
					</mt-datetime-picker>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
		<script src="static/js/echarts.min.js"></script>
		<script src="static/js/sale-total.js"></script>
