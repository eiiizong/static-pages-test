<!DOCTYPE html>
<html lang="zh-CN">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">

	<body>
		<div id="app" v-cloak class="no-padding">
			<div class="official-accounts">

				</div>

				<div class="content">
					<div class="img-box only-img">

					<div class="apply-step">
						<ul>
							<li>
								<div class="right">

							</li>
							<li>

							</li>

							</li>

								</div>
							</li>
							<li>
								<div class="left">
									<span>签署协议</span>
								</div>
							</li>
							<li>
								<div class="right">
									<span>支付开通</span>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="btn-box">
					<button type="button" class="btn">马上加入</button>
				</div>
			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/add-clerk.js"></script>
