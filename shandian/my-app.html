<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>我的商铺（平台管理）</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">

		<link rel="stylesheet" href="static/css/mint-ui.css">

		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	</head>
	<body>
		<div id="app" v-cloak>
			<div class="my-app">
				<div class="top-nav">
					<ul class="clearfix">
						<li class="left active">
							<a href="my-app.html">我的小程序</a>
						</li>
						<li class="left">
							<a href="store-daily-management.html">店铺日常管理</a>
						</li>
					</ul>
				</div>

				<div class="create-app" v-if="haveApp">
					<div class="content">
						<div class="img-box">
							<img src="static/img/no-app.jpg" alt="">
						</div>
						<p class="hint">
							您还没有小程序哦<br>发布一个吧~
						</p>
					</div>
					<div class="sd-btn-box">
						<a href="#" class="btn">发布小程序</a>
					</div>
				</div>

				<!-- 平台管理 -->
				<div class="platform-management" v-else>
					<!-- 提现管理 -->
					<div class="sd-cash-management">
						<div class="sd-title-cell clearfix">
							<div class="left">
								<i class="icon icon-cash-management"></i>
								<span>提现管理</span>
							</div>
							<div class="right">
								<i class="icon icon-db-link"></i>
							</div>
						</div>
						<div class="content">
							<div class="card">
								<div class="img-box">
									<img src="static/img/cash.jpg" alt="">
								</div>
								<div class="text-detail">
									<div class="main-info">可提现金额：<span>32536.00</span> 元</div>
									<p class="hint-info first">上月提现金额：23089.00元，相比上月收入增涨9820.80元</p>
									<div class="btn-box"><a href="with-draw.html" class="btn">申请提现</a></div>
								</div>
							</div>
						</div>
					</div>

					<!-- 平台授权信息 -->
					<div class="sd-cash-management license-info">
						<div class="sd-title-cell clearfix">
							<div class="left">
								<i class="icon icon-license-info"></i>
								<span>平台授权信息</span>
							</div>
						</div>
						<div class="content">
							<div class="card">
								<div class="img-box">
									<img src="static/img/cash.jpg" alt="">
								</div>
								<div class="text-detail">
									<div class="main-info">授权状态：<span>已授权</span></div>
									<p class="hint-info first">授权时间期限：2018年2月1日—2018年11月1日，<span class="red">仅剩28天</span></p>
									<p class="hint-info">购买权限时间：一年</p>
									<div class="btn-box"><a href="renew.html" class="btn">续费</a></div>
								</div>
							</div>
						</div>
					</div>

					<!-- 餐桌二维码 -->
					<div class="sd-cash-management table-QR">
						<div class="sd-title-cell clearfix">
							<div class="left">
								<i class="icon icon-table-QR"></i>
								<span>餐桌二维码</span>
							</div>
						</div>
						<div class="content">
							<div class="card">
								<div class="img-box">
									<img src="static/img/cash.jpg" alt="">
								</div>
								<div class="text-detail">
									<div class="main-info">当前拥有二维码：<span>14</span></div>
									<p class="hint-info first">首次生成二维码桌贴由平台以邮寄形式发放给商家，无需自行打印</p>
									<p class="hint-info">二维码可修改编号</p>
									<div class="btn-box"><a href="editor-QR.html" class="btn">管理</a></div>
								</div>
							</div>
						</div>
					</div>

					<div class="sd-btn-box">
						<a href="#" class="btn">发布</a>
					</div>
				</div>
			</div>

		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/mint-ui.js"></script>

		<script src="static/js/my-app.js"></script>
	</body>
</html>
