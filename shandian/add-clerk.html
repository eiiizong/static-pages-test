<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>添加店员</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="toolbar goback">
				<div>
					<i class="icon icon-goback"></i>
				</div>
				<p class="title">添加店员</p>
			</div>
			<div class="add-clerk">
				<h3 @click="showAddClerkPopup">请扫描下方的二维码进行添加</h3>
				<p class="add-method-hint">添加方法：未添加的店员使用微信扫一扫进行扫码</p>
				<div class="QR-box">
					<div class="QR-bg">
						<img src="static/img/add-clerk-bg.png">
					</div>
					<div class="QR" ref="QR">
						<img src="static/img/QR@2x.png" alt="">
					</div>
				</div>
				<p class="hint">*二维码定时更新，请勿截屏，以免影响正常使用</p>

				<!-- 是否添加店员弹窗 -->
				<div class="sd-popup" v-show="isAddClerkPopup">
					<div class="add-clerk-popup popup">
						<div class="content">
							<h3>是否将‘南希’添加为店员？</h3>
							<div class="img-box clearfix">
								<div class="sd-cc left clearfix">
									<img src="static/img/user-head.png" alt="" class="left">
									<i class="icon icon-jt left"></i>
									<i class="icon icon-store left"></i>
								</div>
							</div>
						</div>
						<div class="btn clearfix">
							<button type="button" class="btn btn-cancel left" @click="btnOk">否</button>
							<button type="button" class="btn btn-ok left" @click="btnCancel">是</button>
						</div>
					</div>
					<div class="popup-mask"></div>
				</div>
			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/add-clerk.js"></script>
	</body>
</html>
