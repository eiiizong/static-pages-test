<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>发布小程(第三步)</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	</head>
	<body>
		<div id="app" v-cloak>
			<div class="release-step03 release">
				<div class="ffscrw">
					<div class="img-box">
						<img src="static/img/release-step-03.jpg" >
					</div>
					<h4>提交审核</h4>
					<span class="hint">(提交给微信官方审核，预计1-3天审核完成，请耐心等待...)</span>
				</div>
				<div class="input-cell fcfsrn">
					<label>服务类目</label>
					<div>
						<mt-field placeholder="例：餐饮类" v-model="type" :readonly="readonly"></mt-field>
					</div>
				</div>
				<div class="input-cell fcfsrn">
					<label>小程序标签</label>
					<div>
						<mt-field placeholder="例：餐饮 美食 点餐" v-model="tag"></mt-field>
					</div>
				</div>
				<span class="hint">用户可以用小程序标签作为关键词，在微信内搜索小程序，多个标签请用空格隔开。</span>
				<div class="btn-box">
					<a class="btn" href="#">提交</a>
				</div>
				<div class="selecte">
					<mt-picker :slots="arr" @change="onValuesChange"></mt-picker>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<script src="static/js/release-step-03.js"></script>
	</body>
</html>
