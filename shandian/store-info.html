<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>商铺信息管理</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	
		<!--[if lt IE 9]>
		  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div id="app" v-cloak>

			
			<!-- 店铺基本信息 -->
			<div class="store-info">
				<a class="base-info" href="store-info-change.html">
					<div>
						<img src="static/img/head-portrait.jpg" >
						<div>
							<span>川道小炒</span>
							<span>成都市青羊区牧电路23号</span>
							<span>Tel：18482160080</span>
						</div>
					</div>
					<i class="db-right"></i>
				</a>
				
				<div class="work-status store-info-cell">
					<div class="cell-title fcsb">
						<div class="left fcc">
							<i class="icon icon-work-status"></i>
							<span>营业状态</span>
						</div>
					</div>
					<div class="content fcsb">
						<!-- 休息中 -->
						<div class="rest">
							<img src="static/img/rest.png" >
						</div>
						<div class="set-handle fcc">
							<a href="set-work-time.html">设置营业时间</a>
							<mt-switch v-model="isworking"></mt-switch>
						</div>
					</div>
				</div>
				
				<!-- 店员管理 -->
				<div class="clerk-management store-info-cell">
					<div class="cell-title fcsb">
						<div class="left fcc">
							<i class="icon icon-clerk-management"></i>
							<span>店员管理(3)</span>
						</div>
						<div class="right fcc">
							<a href="#">编辑</a>
						</div>
					</div>
					<div class="content fcfs">
						<ul class="fcfs">
							<li class="fcc">
								<img src="http://oupo5zwub.bkt.clouddn.com/blog/170816/10IA3EL4IF.jpg?imageslim" alt="">
								<i class="icon icon-delete-red"></i>
								<span class="clerk-name">Eiiizong</span>
							</li>
							<li class="fcc">
								<img src="http://oupo5zwub.bkt.clouddn.com/blog/170816/10IA3EL4IF.jpg?imageslim" alt="">
								<i class="icon icon-delete-red"></i>
								<span class="clerk-name">Eiiizong</span>
							</li>
						</ul>
						<button type="button" class="btn-add-clerk">添加</button>
					</div>
				</div>
				
				<!-- 提现管理 -->
				<div class="cash-management store-info-cell">
					<div class="cell-title fcsb">
						<div class="left fcc">
							<i class="icon icon-clerk-management"></i>
							<span>提现管理</span>
						</div>
						<div class="right fcc">
							<a href="#">
								<i class="icon icon-islink15"></i>
							</a>
						</div>
					</div>
					<div class="content fcc">
						<div class="card fcfs">
							<img src="static/img/cash.jpg" alt="">
							<div class="right">
								<div class="can-cash-money">可提现金额：<span>32536.00</span> 元</div>
								<div class="compare">上月提现金额：23089.00元，相比上月收入增涨9820.80元</div>
								<div><a href="with-draw.html" class="apply-cash">申请提现</a></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- 平台授权信息 -->
				<div class="license-info store-info-cell">
					<div class="cell-title fcsb">
						<div class="left fcc">
							<i class="icon icon-license-info"></i>
							<span>平台授权信息</span>
						</div>
					</div>
					<div class="content fcc">
						<div class="card fcfs">
							<img src="static/img/cash.jpg" alt="">
							<div class="right">
								<div class="can-cash-money">授权状态：<span>已授权</span></div>
								<div class="license-detail-info">
									<p>授权时间期限：2018年2月1日—2018年11月1日，<span>仅剩28天</span></p>
									<p>购买权限时间：一年</p>
								</div>
								<div><a href="renew.html" class="apply-cash">续费</a></div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="footer-nav fcfs">
					<a class="item order-list" href="order-list.html">
						<i class="icon icon-nav-order-list"></i>
						<span>订单列表</span>
					</a>
					<a class="item order-list" href="food-type.html">
						<i class="icon icon-nav-type"></i>
						<span>菜品分类</span>
					</a>
					<a class="item order-list" href="sale-total.html">
						<i class="icon icon-nav-total"></i>
						<span>销售统计</span>
					</a>
					<a class="item order-list active" href="store-info.html">
						<i class="icon icon-nav-storeInfo"></i>
						<span>商铺信息</span>
					</a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
		<script src="static/js/store-info.js"></script>
	</body>
</html>
