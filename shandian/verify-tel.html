<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>验证手机号码</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">

		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">

		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	</head>
	<body>
		<div id="app" v-cloak>
			<!-- 店铺基本信息 -->
			<div class="verify-tel">
				<p>绑定银行卡需要短信确认，验证码已发送至手机：177****8316，请按操作提示。</p>
				<div class="sd-get-code">
					<div>
						<mt-field type="text" v-model="code" placeholder="请输入验证码"></mt-field>
						<div class="btn-box">
							<button type="primary" :disabled="!canClick" @click="clickBtn" class="btn">
								<span v-if="canClick">获取验证码</span>
								<span v-else>重新获取({{number}}s)</span>
							</button>
						</div>
					</div>
				</div>
				<div class="sd-btn-box">
					<button type="button" class="btn">确定</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
		<script src="static/js/verify-tel.js"></script>
	</body>
</html>
