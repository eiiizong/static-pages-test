<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>申请特约商户</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	</head>
	<body>
		<div id="app" v-cloak>
			<div class="apply-business">

				<div class="sd-input-group w2">
					<p class="hint-input-box before">请填写个人信息</p>
					<div class="input-box">
						<mt-field label="姓名" placeholder="请填写姓名" v-model="name" type="text"></mt-field>
						<mt-field label="电话" placeholder="请填写电话" v-model="tel" type="number"></mt-field>
					</div>
				</div>

				<div class="mt28">
					<div class="sd-link-cell-h70 clearfix">
						<div class="left clearfix">
							<span class="left">身份证</span>
							<div class="content left clearfix">
								<label for="sfzzm" class="left">
									<div class="img-box">
										<img src="static/img/order-detail.jpg" alt="">
									</div>
									<!-- <img src="static/img/sfz-zm@2x.png" alt=""> -->
									<input type="file" name="sfzzm" id="sfzzm" />
								</label>
								<label for="sfzfm" class="left">
									<!-- <div class="img-box">
										<img src="static/img/sfz-fm@2x.png" alt="">
									</div> -->
									<img src="static/img/sfz-fm@2x.png" alt="">
									<input type="file" name="sfzfm" id="sfzfm" />
								</label>
							</div>
						</div>
						<!-- <i class="icon icon-plus-sign16 right"></i> -->
					</div>
				</div>

				<div class="sd-input-group w4">
					<p class="hint-input-box before">请填写店铺信息</p>
					<div class="input-box">
						<mt-field label="客服电话" placeholder="请填写客服电话" v-model="customerPhone" type="number"></mt-field>
						<mt-field label="门店地址" placeholder="请填写门店地址" v-model="storeAddress" type="text"></mt-field>
					</div>
				</div>


				<div class="mt28">
					<div class="sd-link-cell-h70 clearfix">
						<div class="left clearfix">
							<span class="left">营业执照</span>
							<div class="content clearfix">
								<label for="yyzz" class="left">
									<!-- <div class="img-box">
										<img src="static/img/attachment-info.png" alt="">
									</div> -->
									<img src="static/img/yyzz-zm@2x.png" alt="">
									<input type="file" name="yyzz" id="yyzz" />
								</label>
							</div>

						</div>
						<!-- <i class="icon icon-plus-sign16 right"></i> -->
					</div>
				</div>

				<div class="other-file">
					<div class="other-file-info clearfix mt28" @click="showSelecte">
						<div class="left">附件信息</div>
						<div class="left orange" v-if="attachmentInfo===''">请选择需要上传的附件信息</div>
						<div class="left orange" v-else>{{attachmentInfo}}</div>
					</div>

					<div class="sd-link-cell-h70 clearfix" v-if="attachmentInfo===''">
						<div class="left clearfix">
							<span class="left">上传附件</span>
							<div class="hint-info left">先选择附件信息后才能上传</div>
						</div>
						<!-- <i class="icon icon-link right"></i> -->
					</div>

					<div class="other-file-info clearfix" v-else>
						<div class="left">上传附件</div>
					</div>

					<ul class="clearfix" v-if="attachmentInfo!==''">
						<li class="left">
							<div class="img-box" ref="imgBox1">
								<img src="https://avatars1.githubusercontent.com/u/30979753?s=400&u=1de5d828ea2597ca7618410665fcf23580c8f892&v=4">
							</div>
							<i class="icon icon-delete-img"></i>
						</li>

						<li class="left add-img-btn">
							<label for="attachmentInfoImg" class="img-box" ref="imgBox1">
								<img src="static/img/attachment-info.png">
								<input type="file" name="" id="attachmentInfoImg" value="" />
							</label>
						</li>
					</ul>
				</div>

				<div class="sd-input-group w4">
					<p class="hint-input-box before">请填写银行卡信息</p>
					<div class="input-box">
						<div class="clearfix cell" @click="showAccountTypePopup">
							<div class="left">账户类型</div>
							<div class="left orange">{{accountType}}</div>
						</div>
						<div class="clearfix cell" @click="showaAcountBankPopup">
							<div class="left">开户银行</div>
							<div class="left orange">{{accountBank}}</div>
						</div>
						<!-- <mt-field label="账户类型" class="orange" placeholder="法人账户" v-model="accountType" type="text" readonly></mt-field>
						<mt-field label="开户银行" class="orange" placeholder="中国工商" v-model="accountBank" type="text" readonly></mt-field> -->
						<mt-field label="开户名称" placeholder="请填写开户名称" v-model="accountName" type="text"></mt-field>
					</div>
				</div>


				<div class="sd-input-group mt28 w6">
					<div class="input-box">
						<!-- <mt-field label="开户银行城市" placeholder="请填写开户银行城市" v-model="accountBankCity" type="text"></mt-field> -->
						<div class="clearfix cell city" @click="showSelectCity">
							<div class="left">开户银行城市</div>
							<div class="left orange" v-if="accountBankCity===''">请填写开户银行城市</div>
							<div class="left orange" v-else>{{accountBankCity}}</div>
						</div>
						<mt-field label="开户支行" placeholder="请填写卡户支行" v-model="accountOpeningBranch" type="text"></mt-field>
						<mt-field label="银行卡号" placeholder="请填写银行卡号" v-model="bankCardNumber" type="number"></mt-field>
						<mt-field label="开户人姓名" placeholder="请填写开户人姓名" v-model="accountPersonName" type="text"></mt-field>
					</div>
				</div>


				<div class="mt28 card-img-info">
					<div class="sd-link-cell-h70 clearfix">
						<div class="left clearfix">
							<span style="width: 114px;" class="left">开户银行卡照片</span>
							<div class="content left clearfix">
								<!-- <div class="hint-info">请上传开户银行卡照片</div> -->
								<label for="khyhzp" class="left">
									<!-- <div class="img-box">
										<img src="static/img/attachment-info.png" alt="">
									</div> -->
									<img src="static/img/yhk.png" alt="">
									<input type="file" name="khyhzp" id="khyhzp" />
								</label>
							</div>
						</div>
						<!-- <i class="icon icon-link right"></i> -->
					</div>
				</div>

				<p class="sd-hint">*提交申请后将在两个工作日内进行处理</p>

				<div class="sd-btn-box">
					<button class="btn">提交申请</button>
				</div>
			</div>

			<div class="sd-popup" v-show="showHaveMiniApp">
				<div class="have-mini-app-popup popup">
					<div class="content">
						<h3>您是否已有微信小程序账号？</h3>
						<div class="img-box clearfix">
							<div class="sd-cc left clearfix">
								<img src="static/img/have-mini-app@2x.png" alt="" class="left">
							</div>
						</div>
					</div>
					<div class="btn clearfix">
						<button type="button" class="btn btn-cancel left" @click="btnOk">否</button>
						<button type="button" class="btn btn-ok left" @click="btnCancel">是</button>
					</div>
				</div>
				<div class="popup-mask"></div>
			</div>


			<div class="select-img-type">
				<mt-popup v-model="showImgInfo" position="bottom">
					<div class="content">
						<div class="tool-bar clearfix">
							<div class="left">
								<button class="btn" @click="selectCancel">取消</button>
							</div>
							<div class="left">
								<button class="btn" @click="selectOK">确定</button>
							</div>
						</div>
						<div class="sd-radio-group">
							<label v-for="(item, index) in checkBoxData" :key="index" class="clearfix">
								<div class="left" :class="!item.hintInfo?'onlyone':''">
									<span>{{item.name}}</span>
									<div v-if="item.hintInfo">{{item.hintInfo}}</div>
								</div>
								<input type="radio" name="photoInfo" :value="item.value" :checked="item.checked" @change="changeRadio(index)" />
								<div class="circle right"><i class="icon icon-radio"></i></div>
							</label>
						</div>
					</div>
				</mt-popup>
			</div>
			<!-- 选择城市 -->
			<div class="select-city">
				<mt-popup v-model="showSelectCityPopup" position="bottom">
					<div class="tool-bar clearfix">
						<div class="left">
							<button class="btn" @click="selectCityCancel">取消</button>
						</div>
						<div class="left">
							<button class="btn" @click="selectCityOK">确定</button>
						</div>
					</div>
					<mt-picker :slots="slotsCity" @change="cityOnValuesChange"></mt-picker>
				</mt-popup>
			</div>

			<div class="account-type-popup">
				<mt-popup v-model="popupAccountType" position="bottom">
					<div class="tool-bar clearfix">
						<div class="left">
							<button class="btn" @click="accountTypeCancel">取消</button>
						</div>
						<div class="left">
							<button class="btn" @click="accountTypeOK">确定</button>
						</div>
					</div>
					<mt-picker :slots="slotsAccountType" @change="accountTypeOnValuesChange"></mt-picker>
				</mt-popup>
			</div>

			<!-- 选择银行 -->
			<div class="select-bank">
				<mt-popup v-model="popupSelectBank" position="bottom" ref="serchPopup">
					<div class="search-box">
						<mt-field v-model="searchValue"  placeholder="请输入您想要搜索的银行名字">
						</mt-field>
					</div>

					<div class="content">
						<div class="tool-bar clearfix">
							<div class="left">
								<button class="btn" @click="selectBankCancel">取消</button>
							</div>
							<div class="left">
								<button class="btn" @click="selectBankOK">确定</button>
							</div>
						</div>
						<div class="sd-radio-group" ref="scrollDOM">
							<label v-for="(item, index) in bankNameList" :key="index" class="clearfix">
								<div class="left onlyone">
									<span>{{item.name}}</span>
								</div>
								<input type="radio" name="bankName" :checked="item.isChecked" @change="changeBankRadio(index)" />
								<div class="circle right"><i class="icon icon-radio"></i></div>
							</label>
						</div>
					</div>
				</mt-popup>
			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/mint-ui.js"></script>
		<script src="static/js/apply-business.js"></script>
	</body>
</html>
