<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="format-detection" content="telephone=no">
	<title>店铺日常管理</title>
	<link rel="shortcut icon" href="static/img/favicon.ico">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="static/css/mint-ui.css">
	<link rel="stylesheet" type="text/css" href="static/css/index.css" />


</head>

<body>
	<div id="app" v-cloak>
		<div class="store-daily-management">

			<div class="top-nav">
				<ul class="clearfix">
					<li class="left">
						<a href="my-app.html">我的小程序</a>
					</li>
					<li class="left active">
						<a href="food-management.html">店铺日常管理</a>
					</li>
				</ul>
			</div>

			<!-- 店铺基本信息 -->
			<div class="base-info clearfix">
				<div class="store-head-img">
					<img src="static/img/head-portrait.jpg">
				</div>
				<div class="stor-detail">
					<span>川道小炒</span>
					<span>成都市青羊区牧电路23号</span>
					<span>Tel：18482160080</span>
				</div>
				<div class="right">
					<a href="store-info-change.html">
						<i class="icon db-right"></i>
					</a>
				</div>
			</div>

			<div class="work-status">
				<div class="sd-title-cell clearfix">
					<div class="left">
						<i class="icon icon-work-status"></i>
						<span>营业状态</span>
					</div>
				</div>

				<div class="content clearfix">
					<!-- 休息中 -->
					<div class="left rest">
						<img src="static/img/rest.png">
					</div>
					<!-- 营业中 -->
					<!-- <div class="left rest">
											<img src="static/img/rest.png" >
										</div> -->
					<div class="right set-handle clearfix">
						<a href="set-work-time.html" class="left">
							<!-- <span>设置营业时间</span> -->
							<span class="time">09:00~21:00</span>
						</a>
						<mt-switch v-model="isworking" class="left"></mt-switch>
					</div>
				</div>
			</div>

			<div class="clerk-management">
				<div class="sd-title-cell clearfix">
					<div class="left">
						<i class="icon icon-clerk-management"></i>
						<span>店员管理({{allClerk}})</span>
					</div>
					<div class="right">
						<button href="#" class="btn" @click="editor">
							<span v-show="!editorClerk">编辑</span>
							<span v-show="editorClerk">取消编辑</span>
						</button>
					</div>
				</div>
				<div class="content">
					<div class="item">
						<div class="type">厨师：</div>
						<ul class="clearfix">
							<li class="left" v-for="(item, index) in clerk.cooker" :key="index">
								<img :src="item.imgUrl" alt="">
								<i class="icon icon-delete-red" v-show="editorClerk" @click="deleteClerk(1, index)"></i>
								<span class="clerk-name">{{item.name}}</span>
							</li>
							<li class="left">
								<a href="add-cooker.html" class="btn-add-clerk">添加</a>
								<span class="clerk-name">添加</span>
							</li>
						</ul>
					</div>
					<div class="item">
						<div class="type">服务员：</div>
						<ul class="clearfix">
							<li class="left" v-for="(item, index) in clerk.waiter" :key="index">
								<img :src="item.imgUrl" alt="">
								<i class="icon icon-delete-red" v-show="editorClerk" @click="deleteClerk(2, index)"></i>
								<span class="clerk-name">{{item.name}}</span>
							</li>
							<li class="left">
								<a class="btn-add-clerk" href="add-clerk.html">添加</a>
								<span class="clerk-name">添加</span>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="footer-nav clearfix">
				<a class="item order-list" href="food-management.html">
					<i class="icon icon-nav-type"></i>
					<span>菜品分类</span>
				</a>
				<a class="item order-list" href="sale-total.html">
					<i class="icon icon-nav-total"></i>
					<span>销售统计</span>
				</a>
				<a class="item order-list active" href="store-daily-management.html">
					<i class="icon icon-nav-storeInfo"></i>
					<span>商铺信息</span>
				</a>
			</div>

			<div class="sd-popup" v-show="showDeleteClerkPopup">
				<div class="delete-clerk-popup popup">
					<div class="content">
						<h3>是否删除店员{{deleteClerkName}}</h3>
					</div>
					<div class="btn clearfix">
						<button type="button" class="btn btn-cancel left" @click="deleteCancel">否</button>
						<button class="btn btn-ok left" @click="deleteOk">是</button>
					</div>
				</div>
				<div class="popup-mask"></div>
			</div>




			<!-- 店员管理 -->

		</div>
	</div>
	<script src="static/js/vue.min.js"></script>
	<script src="static/js/mint-ui.js"></script>
	<script src="static/js/store-daily-management.js"></script>
</body>

</html>
