<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />

		<title>偏好设置</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />

	</head>
	<body>
		<div id="app" v-cloak>

			<!-- 问题： ios 端点击有灰色背景？ -->
			<div class="preference">
				<div class="sd-checkbox-group">
					<label v-for="(item, index) in checkBoxData" :key="index" class="clearfix">
						<span class="left">{{item.name}}</span>
						<input type="checkbox" :value="item.value" :checked="item.checked" />
						<div class="point right"></div>
					</label>
				</div>
				<div class="sd-btn-box">
					<button type="button" class="btn">确认选择</button>
				</div>
			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/preferences.js"></script>
	</body>
</html>
