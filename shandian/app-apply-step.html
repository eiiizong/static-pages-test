<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>小程序申请流程</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">

		<link rel="stylesheet" href="static/css/mint-ui.css">

		<link rel="stylesheet" type="text/css" href="static/css/index.css" />


	</head>
	<body>
		<div id="app" v-cloak class="no-padding">
			<!-- <div class="toolbar goback">
				<div>
					<i class="icon icon-goback"></i>
				</div>
				<p class="title">小程序申请流程</p>
			</div> -->
			<div class="app-apply-step">
				<div class="sd-img-text">
					<h2>第一步</h2>
					<p>第一次使用公众平台，点击立即注册</p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
				<div class="sd-img-text">
					<h2>第二步</h2>
					<p>选择注册类型为小程序</p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
				<div class="sd-img-text">
					<h2>第三步</h2>
					<p>按照提示进行账号密码填写，后进行邮箱激活</p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
				<div class="sd-img-text">
					<h2>第四步</h2>
					<p>进行信息登记，主体类型分为个人、企业、政府、媒体、及其他组织，普通商户选择企业主体</p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
				<div class="sd-img-text">
					<h2>第五步</h2>
					<p>根据要求填写主体信息，提交即可</p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
				<div class="sd-img-text">
					<h2>第六步</h2>
					<p>显示成功注册小程序账号，用刚刚填写的邮箱和密码登录，进入小程序后台，完成企业认证，即可进行小程序版本开发，<span>针对有支付类型的小程序还需要进行微信支付认证</span></p>
					<img src="static/img/apply-step-01.png" alt="">
				</div>
			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/mint-ui.js"></script>
		<script src="static/js/add-cooker.js"></script>
	</body>
</html>
