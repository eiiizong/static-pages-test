<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>绑定银行卡-第二步</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">

		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">

		<link rel="stylesheet" type="text/css" href="static/css/index.css" />


	</head>
	<body>
		<div id="app" v-cloak>
			<div class="bind-bank-card2">
				<div class="bind-bank-card-item bank-card-type">
					<p class="hint">请选择银行卡类型</p>
					<div class="user-input">
						<mt-field label="银行卡" type="text" v-model="bankCardType"></mt-field>
					</div>
				</div>
				<div class="bind-bank-card-item">
					<p class="hint">请填写个人信息</p>
					<div class="user-input">
						<mt-field label="身份证" type="text" v-model="cardNumber" placeholder="请填写身份证号码"></mt-field>
						<mt-field label="地区" type="text" v-model="area" placeholder="请选择地区"></mt-field>
					</div>

				</div>
				<div class="bind-bank-card-item">
					<div class="user-input">
						<mt-field label="手机号" type="number" v-model="phoneNumber" placeholder="请输入银行预留手机号"></mt-field>
					</div>
				</div>

				<!-- 同意协议 -->
				<div class="fcfs user-agreement">
					<label for="agreeAgreement">
						<input type="checkbox" id="agreeAgreement" v-model="agreeUserAgreement">
						<div class="fcfs">
							<i></i><span>同意</span>
						</div>
					</label>
					<a href="#">《闪点用户协议》</a>
				</div>

				<div class="btn-box">
					<a class="full-btn" href="verify-tel.html">下一步</a>
				</div>
			</div>


			<!-- <div class="user-input mt10">
				<mt-field label="身份证" type="number" v-model="phoneNumber" placeholder="请输入银行预留手机号"></mt-field>
			</div>

			<div class="user-input mt10">
				<mt-checklist v-model="value" :options="options"></mt-checklist>
			</div> -->



		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
		<script src="static/js/bind-bank-card2.js"></script>
	</body>
</html>
