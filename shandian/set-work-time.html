<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,shrink-to-fit=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<title>设置营业时间</title>
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<link rel="stylesheet" href="static/css/mint-ui.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css" />


		<!--[if lt IE 9]>
		  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div id="app" v-cloak>
			<div class="toolbar goback">
				<div>
					<i class="icon icon-goback"></i>
				</div>
				<p class="title">设置营业时间</p>
			</div>
			<!-- 店铺基本信息 -->
			<div class="set-work-time">
				<div class="sd-work-time-cell clearfix" v-for="(item, index) in workTimes" :key="index">
					<div class="left clearfix">
						<div class="left title">
							<span>{{item.name}}</span>
						</div>

						<div class="left start-time" @click="openSelectTime('s', index)">
							<span class="hint-info" v-if="item.startTime==''">开始时间</span>
							<span v-else>{{item.startTime}}</span>
						</div>

						<div class="left">
							<span>~</span>
						</div>

						<div class="left end-time" @click="openSelectTime('e', index)">
							<span class="hint-info" v-if="item.endTime==''">结束时间</span>
							<span v-else>{{item.endTime}}</span>
						</div>
					</div>
					<div class="right btn-box">
						<button @click="deletePeriod(index)" class="btn">删除</button>
					</div>
				</div>


				<div class="cell add-size">
					<div class="cell-warpper" @click="addPeriod">
						<p>添加时间段</p>
					</div>
				</div>

				<div>
					<mt-datetime-picker ref="picker" type="time" v-model="date" @confirm="handleConfirm" hour-format="{value} 时"
					 minute-format="{value} 分" @cancel="cancal">
					</mt-datetime-picker>
				</div>

			</div>
		</div>
		<script src="static/js/vue.min.js"></script>
		<script src="static/js/mint-ui.js"></script>
		<script src="static/js/set-work-time.js"></script>
	</body>
</html>
